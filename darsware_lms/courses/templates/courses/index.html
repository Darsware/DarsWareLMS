{% extends "base.html" %}

{% block page_title %}
	Courses List
{% endblock %}

{% block content %}
{% include "courses/includes/header.html" %}

	<ul>
		{% for course in courses %}
		<li>
			<a href="{% url 'course_description' course %}">{{ course|title }}</a>
		</li>
		{% endfor %}
	</ul>
{% endblock %}
